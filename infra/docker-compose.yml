version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: botfactory
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data

  gateway:
    build: ./services/gateway
    command: bash -lc "pip install -r requirements.txt && gunicorn main:application --bind 0.0.0.0:8080 --timeout 120"
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/botfactory
    depends_on: [db]
    ports: ["8080:8080"]

  botshop:
    build: ./services/botshop
    command: bash -lc "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/botfactory
    depends_on: [db]
    ports: ["8000:8000"]

  slhton:
    build: ./services/slhton
    command: bash -lc "pip install -r requirements.txt && gunicorn app:app --bind 0.0.0.0:8001 --timeout 120"
    environment:
      - PORT=8001
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/botfactory
    depends_on: [db]
    ports: ["8001:8001"]

volumes:
  db_data:
